<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README</title>
    <style>/* Optional CSS for styling */</style>
</head>
<body>
    <div id="readme-container">
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
        fetch('README.md') // Or the path to your README.md file
            .then(response => response.text())
            .then(markdown => {
                const converter = new showdown.Converter();
                const html = converter.makeHtml(markdown);
                document.getElementById('readme-container').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('readme-container').innerText = 'Error loading README.md';
                console.error('Error loading README:', error);
            });
    </script>
</body>
</html>
